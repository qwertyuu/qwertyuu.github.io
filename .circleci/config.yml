version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/ruby:2.7.2 # utilise la version la plus r√©cente de Ruby
        environment:
          BUNDLE_PATH: vendor/bundle
    steps:
      - checkout:
          restore_submodules: true # restaure les sous-modules git
      - add_ssh_keys:
          fingerprints:
            - "SHA256:rJeMLbPEKKg9wEe+8+JKcrn6XQHcppp9XvWe00stydA"
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1
      - run:
          name: Bundle Install
          command: gem install bundler:1.17.2
      - run:
          name: Bundle Install
          command: bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Setup github before push
          command: git config --global user.email "idkwhatismy@email.com" && git config --global user.name "CircleCI"
      - run:
          name: Jekyll build and deploy
          command: bundle exec jgd -b master -r develop

workflows:
  version: 2
  test-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: develop
